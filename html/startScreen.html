<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



    <title>Dungeon Crawler</title>
</head>

<body>
    <!-- Intro song for the game -->
    <audio id="myAudio" controls autoplay hidden>
        <audio controls></audio>
        <source src="conv-stScreen.mp3" type="audio/mp3">
    </audio>
    <!-- Background and buttons -->
    <section class="hero">
        <div class="hero-inner">
            <h1>Dungeon Crawler</h1>
            <h2>READY TO CRAWL?</h2>
            <div class="buttons">
                <button type="button" class="btn">CLICK TO SIGN UP</button>
                <button type="button" class="btn">CLICK TO LOG-IN</button>
            </div>
        </div>
    </section>

</body>

</html>
